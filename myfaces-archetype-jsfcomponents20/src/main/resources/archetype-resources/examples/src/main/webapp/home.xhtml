<h:head>
    <title><h:outputText value="#{msgs['title']}"/></title>
</h:head>
<h:body>
  <h:outputStylesheet name="style.css" library="css"/>
  <div id="container">
  
    <h:form>

        <f:loadBundle basename="org.myorganization.component.example.build" var="buildInfo"/>

        <h1><h:outputText value="#{msgs['title']}"/></h1>
        <h:panelGrid columns="1">
            <h:outputText value=" (Version #{buildInfo['mycomponents_version']}, using #{buildInfo ['jsf_implementation']})"/>
        </h:panelGrid>

        <h:panelGrid>

            <h:panelGrid style="padding-left:25px">
                <h:outputLink value="sayhello.jsf">sayHello - demo component</h:outputLink>
                <h:outputLink value="sayhellocc.jsf">sayHelloCC - demo composite component</h:outputLink>
                <h:outputLink value="validatorDemo.jsf">oddNumberValidator - demo validator</h:outputLink>
                <h:outputLink value="converterDemo.jsf">phoneNumberConverter - demo converter</h:outputLink>
            </h:panelGrid>

        </h:panelGrid>

    </h:form>

  </div>
</h:body>
</html>
