<head>

<body>
<ui:decorate template="/META-INF/templates/example.xhtml">
  <ui:define name="header">
      <h1><h:outputText value="#{msgs['title']}"/></h1>
      <h2><h:outputText value="#{msgs['demo_component']}"/></h2>    
  </ui:define>
  <ui:define name="content">
  
    <mycomp:sayHello firstName="John" lastName="Smith"/>

    <h:outputText value="#{msgs['probably_not_you_i_know']}"/>

    <hr/>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="inputFirstName" value="#{msgs['input_first_name']}" />
            <h:inputText id="inputFirstName" value="#{sayHelloBean.firstName}"/>

            <h:outputLabel for="inputLastName" value="#{msgs['input_last_name']}" />
            <h:inputText id="inputLastName" value="#{sayHelloBean.lastName}"/>
        </h:panelGrid>

        <h:panelGrid columns="1">

            <h:commandButton value="#{msgs['say_hello']}" actionListener="#{sayHelloBean.sayIt}"/>

            <mycomp:sayHello firstName="#{sayHelloBean.firstName}"
                             lastName="#{sayHelloBean.lastName}"
                             rendered="#{sayHelloBean.renderGreeting}"/>

        </h:panelGrid>

    </h:form>


  </ui:define>
</ui:decorate>
</body>
